<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    *
    {
    padding:0px;
    margin:0px;
    transition: all 0.5s;
    }
#navbar
{
    width:100vw;
    height:80px;
    background-color: pink;
}
#icon
{
    width:60px;
    height:60px;
    margin:15px;
    border-radius: 100%;
    position: absolute;
    top:0px;
}
#text
{
    position: absolute;
    top:15px;
    left:100px;
    font-size: 50px;
    color:black;
}
#profile
{
    width:50px;
    height:50px;
    position: absolute;
    top:-50px;
    right:40px;
    border-radius: 10px;
}
#home
{
    width:50px;
    height:50px;
    margin-left: 50vw;
    margin-top: 20px;
    mix-blend-mode: multiply;
}
#profile:hover
{
    cursor: pointer;
}
#lastbox
{
    width:150px;
    height:10px;
    position: absolute;
    right:0px;
    top:-5px;
    display: none;
}
#txt
{
    position: absolute;
    top:100px;
    left:45vw;
    font-size: 30px;
    font-weight: bold;
    color:black;
    text-shadow: 5px 5px 5px red;
}
#last
{
    width:85vw;
    height: 65vh;
  overflow-y: auto;
  overflow-x: hidden;
   border: 2px solid blue;
   margin-left: 150px;
}
td
{
    border: solid 4px whitesmoke;
}
#tab
{
    border-collapse: collapse;
   margin-left: 0px;
    width:85vw;
    height: 65vh;
    font-size: 20px;
    text-align: center;
     overflow-y: auto;
}
#taskbar
{
    width:100vw;
    height:60px;
    background-color: pink;
    position: absolute;
    bottom: 0px;
}
#copy
{
    font-size: 25px;
    margin-left: 38vw;
    position: absolute;
    top:25px;
}
#back
{
    width: 120px;
    height: 120px;
    background-color: yellow;
    left:92vw;
    top:-10px;
    position: relative;
    z-index: 2;
    display: none;
}
#mainbox
{
    width:150px;
    height:160px;
    position: absolute;
    right:0px;
    top:70px;
}
#mainbox:hover #lastbox
{
    display: block;
    z-index: 2;
}
.items
{
    font-size: 25px;
    margin-top: 10px;
}
.items:hover
{
    background-color: gray;
    cursor: pointer;
    color: aliceblue;
    font-weight: bolder;
}

</style>
</head>
<body>
    <div id="navbar">
        <img id="icon" src="../media/instalogo.jpg">
        <h1 id="text">Instagram</h1>
        <a href="welcome"><img id="home" src="../media/home.jpg"></a>
        <div id="mainbox">
            <img id="profile" src="../media/user.jpg">
            <div id="lastbox">
            <ul type="none">
                <a><li class="items">About Us</li></a>
                <a><li class="items">Mani</li></a>
                <a><li class="items">MK</li></a>
                <a href="/logout"><li class="items">Logout</li></a>
            </ul>
        	</div>
        </div>
    </div>
        <a href="" id="txt">Expenses Details</a><br><br><br><br>
        <div id="last">
            <table id="tab">
                <tr>
                    <td style="font-weight: bold;">St.No</td>
                    <td style="font-weight: bold;">Date</td>
                    <td style="font-weight: bold;">Amount</td>
                    <td style="font-weight: bold;">Category</td>
                    <td style="font-weight: bold;">Description</td>
                </tr>
               	<tr th:each="e, iterator :${list}">
					<td th:text="${iterator.index+1}"></td>
					<td th:text="${e.date}"></td>
					<td th:text="${e.amount}"></td>
					<td th:text="${e.expenseCategory}"></td>
					<td th:text="${e.Description}"></td>	
				<td>
					
					<form action="/updateExpenses">
						<input th:value="${e.expenseId}" hidden name="eId">
					<button>UPDATE</button>
					</form>
					
					
					<form action="/expense/deleteExpenses">
						<input th:value="${e.expenseId}" hidden name="eId">
					<button>DELETE</button>
					</form>
				</td>		
			 	</tr>
             </table>
        </div>
        <div id="taskbar">
            <h1 id="copy">Copyright Â© 2023 by Manikumar MK</h1>
        </div>
</body>
</html>
